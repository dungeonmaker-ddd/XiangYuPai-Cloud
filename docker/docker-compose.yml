version: '3.8'
services:
  xypai-nacos:
    container_name: xypai-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - xypai-mysql
  xypai-mysql:
    container_name: xypai-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
      'mysqld',
      '--innodb-buffer-pool-size=80M',
      '--character-set-server=utf8mb4',
      '--collation-server=utf8mb4_unicode_ci',
      '--default-time-zone=+8:00',
      '--lower-case-table-names=1'
    ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  xypai-redis:
    container_name: xypai-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/xypai/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/xypai/redis/redis.conf
  xypai-nginx:
    container_name: xypai-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/xypai/projects/xypai-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - xypai-gateway
    links:
      - xypai-gateway
  xypai-gateway:
    container_name: xypai-gateway
    build:
      context: ./xypai/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - xypai-redis
    links:
      - xypai-redis
  xypai-auth:
    container_name: xypai-auth
    build:
      context: ./xypai/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - xypai-redis
    links:
      - xypai-redis
  xypai-modules-system:
    container_name: xypai-modules-system
    build:
      context: ./xypai/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - xypai-redis
      - xypai-mysql
    links:
      - xypai-redis
      - xypai-mysql
  xypai-modules-gen:
    container_name: xypai-modules-gen
    build:
      context: ./xypai/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - xypai-mysql
    links:
      - xypai-mysql
  xypai-modules-job:
    container_name: xypai-modules-job
    build:
      context: ./xypai/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - xypai-mysql
    links:
      - xypai-mysql
  xypai-modules-file:
    container_name: xypai-modules-file
    build:
      context: ./xypai/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
      - ./xypai/uploadPath:/home/xypai/uploadPath
  xypai-visual-monitor:
    container_name: xypai-visual-monitor
    build:
      context: ./xypai/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
