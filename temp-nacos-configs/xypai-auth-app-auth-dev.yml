# XyPai Auth App Service 开发环境配置
# Data ID: xypai-auth-app-auth-dev.yml  
# Group: DEFAULT_GROUP
# 请将此配置上传到Nacos配置中心

# Spring配置
spring:
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 1  # 认证服务使用独立数据库
      timeout: 10s
      lettuce:
        pool:
          max-active: 20
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
  
  # 数据源配置 - 遵循实用业务导向（纳米级并发）
  datasource:
    druid:
      stat-view-servlet:
        enabled: true
        loginUsername: ruoyi
        loginPassword: 123456
    dynamic:
      # 设置默认的数据源，默认值即为 master
      primary: master
      # 严格匹配数据源，默认false（推荐关闭以提高容错性）
      strict: false
      druid:
        initial-size: 5
        min-idle: 5
        maxActive: 20
        maxWait: 60000
        connectTimeout: 30000
        socketTimeout: 60000
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: SELECT 1 FROM DUAL
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxPoolPreparedStatementPerConnectionSize: 20
        filters: stat,slf4j
        connectionProperties: druid.stat.mergeSql\=true;druid.stat.slowSqlMillis\=5000
      datasource:
        master:
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/ry-cloud?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
          username: root
          password: password

# MyBatis配置
mybatis:
  # 搜索指定包别名
  typeAliasesPackage: com.xypai.auth.app.auth
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath:mapper/**/*.xml

# MyBatis Plus配置
mybatis-plus:
  configuration:
    # 自动驼峰命名规则（camel case）映射
    map-underscore-to-camel-case: true
    # 当映射结果为null时是否调用映射对象的setter方法
    call-setters-on-nulls: true
    # 开发环境打印SQL
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 逻辑删除配置
      logic-delete-field: delFlag
      logic-delete-value: 1
      logic-not-delete-value: 0
      # 自动填充配置
      insert-strategy: not_null
      update-strategy: not_null

# SpringDoc配置
springdoc:
  gatewayUrl: http://localhost:8080/${spring.application.name}
  api-docs:
    # 是否开启接口文档
    enabled: true
  info:
    # 标题
    title: 'APP认证服务接口文档'
    # 描述
    description: 'APP用户认证与授权服务接口'
    # 作者信息
    contact:
      name: XyPai Team
      url: http://www.xypai.vip
      email: admin@xypai.vip

# Knife4j配置
knife4j:
  enable: true
  setting:
    language: zh_cn
    enable-search: true
    enable-debug: true
    enable-version: true
    enable-host-text: APP认证服务
  basic:
    enable: false
    username: admin
    password: admin123

# Feign超时配置
feign:
  client:
    config:
      default:
        connect-timeout: 10000
        read-timeout: 10000

# 日志配置
logging:
  level:
    com.xypai.auth.app.auth: debug
    org.springframework.cloud: warn
    org.springframework.web: info
    org.springframework.security: warn
    org.springframework.boot.autoconfigure: warn
    com.alibaba.druid: info
    root: info

# 监控端点配置
management:
  endpoints:
    web:
      exposure:
        include: 'health,info,metrics,prometheus'
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

# 认证业务配置
auth:
  # 令牌配置
  token:
    # 令牌过期时间（秒），默认2小时
    expire-time: 7200
    # 刷新令牌过期时间（秒），默认7天  
    refresh-expire-time: 604800
  # 短信配置
  sms:
    # 短信验证码过期时间（秒），默认5分钟
    code-expire-time: 300
    # 短信发送频率限制（秒），默认60秒
    send-interval: 60
  # 密码配置
  password:
    # 默认密码
    default-password: "123456"
    # 密码重试次数
    retry-limit: 5
    # 账号锁定时间（分钟）
    lock-time: 10
