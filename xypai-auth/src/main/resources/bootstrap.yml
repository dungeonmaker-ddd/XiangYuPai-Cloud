# Tomcat
server:
  port: 9200

# Spring
spring:
  application:
    # 应用名称
    name: xypai-auth
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
        # 用户名
        username: nacos
        # 密码
        password: nacos
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 用户名
        username: nacos
        # 密码
        password: nacos
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

# 认证配置
auth:
  token:
    # 令牌过期时间（秒），默认2小时
    expire-time: 7200
    # 刷新令牌过期时间（秒），默认7天  
    refresh-expire-time: 604800
  sms:
    # 短信验证码过期时间（秒），默认5分钟
    code-expire-time: 300
    # 短信发送频率限制（秒），默认60秒
    send-interval: 60