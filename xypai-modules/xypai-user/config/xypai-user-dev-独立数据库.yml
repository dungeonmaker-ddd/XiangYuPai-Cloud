# ========================================
# XyPai User Service 独立数据库配置
# Data ID: xypai-user-dev.yml
# Group: DEFAULT_GROUP
# 请将此配置上传到Nacos配置中心
# ========================================

# 数据源配置 - 使用独立的 xypai_user 数据库
spring:
  datasource:
    dynamic:
      # 设置默认的数据源
      primary: master
      # 严格匹配数据源
      strict: false
      datasource:
        master:
          # 🎯 独立数据库：xypai_app（包含所有APP业务）
          url: jdbc:mysql://127.0.0.1:3306/xypai_app?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
          username: root
          password: root123
          driver-class-name: com.mysql.cj.jdbc.Driver
          # 连接池配置
          initial-size: 5
          min-idle: 5
          max-active: 20
          max-wait: 60000
          connect-timeout: 30000
          socket-timeout: 60000
          time-between-eviction-runs-millis: 60000
          min-evictable-idle-time-millis: 300000
          validation-query: SELECT 1 FROM DUAL
          test-while-idle: true
          test-on-borrow: false
          test-on-return: false
          pool-prepared-statements: true
          max-pool-prepared-statement-per-connection-size: 20
          filters: stat,slf4j
          connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

  # Redis配置（如果需要）
  data:
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 10s
      lettuce:
        pool:
          max-active: 200
          max-wait: -1ms
          max-idle: 10
          min-idle: 0

# MyBatis Plus配置
mybatis-plus:
  configuration:
    # 自动驼峰命名规则映射
    map-underscore-to-camel-case: true
    # 当映射结果为null时是否调用映射对象的setter方法
    call-setters-on-nulls: true
    # 开发环境打印SQL
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 主键策略
      id-type: auto
      # 逻辑删除配置
      logic-delete-field: delFlag
      logic-delete-value: 1
      logic-not-delete-value: 0
      # 自动填充配置
      insert-strategy: not_null
      update-strategy: not_null
  # mapper文件位置
  mapper-locations: classpath*:mapper/**/*.xml
  # 实体扫描，多个package用逗号或者分号分隔
  type-aliases-package: com.xypai.user.domain

# 日志配置
logging:
  level:
    com.xypai.user: debug
    # SQL日志
    com.xypai.user.mapper: debug
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'

# Druid监控配置
spring:
  datasource:
    druid:
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: admin
        login-password: 123456
        reset-enable: true
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"

# 应用特定配置
xypai:
  user:
    # APP用户特定配置
    default-avatar: "https://example.com/default-avatar.jpg"
    mobile-pattern: "^1[3-9]\\d{9}$"
    max-page-size: 100

# Swagger配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  packages-to-scan: com.xypai.user.controller
