# XY相遇派认证微服务 - 开发环境配置

spring:
  # Redis配置
  redis:
    host: 127.0.0.1
    port: 6379
    password:
    database: 2
    timeout: 6000ms
    lettuce:
      pool:
        max-active: 1000
        max-wait: -1ms
        max-idle: 10
        min-idle: 5

# JWT配置
auth:
  jwt:
    secret: xypai-auth-jwt-secret-key-2025-implementation-64-characters-long
    # 访问令牌过期时间（秒）- 24小时
    access-token-validity: 86400
    # 刷新令牌过期时间（秒）- 7天
    refresh-token-validity: 604800
    # JWT签发者
    issuer: xypai-auth

# Feign配置
feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 10000
        logger-level: basic
  circuitbreaker:
    enabled: true
  compression:
    request:
      enabled: true
    response:
      enabled: true

# Knife4j配置
knife4j:
  enable: true
  production: false

# SpringDoc配置
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true