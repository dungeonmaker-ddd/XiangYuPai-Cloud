# 🛡️ XY相遇派安全认证中心配置
# XV02:07 OAuth2认证服务配置文件

spring:
  application:
    name: security-oauth
  profiles:
    active: dev
  
  # 🌐 Nacos配置中心
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: ${spring.profiles.active}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        namespace: ${spring.profiles.active}

# 🔧 服务配置
server:
  port: 9401

# 📊 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# 📝 日志配置
logging:
  level:
    com.xypai.security: DEBUG
    org.springframework.security: DEBUG
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
