# 测试环境配置
spring:
  profiles:
    active: test
  
  # H2内存数据库配置
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    
  # Redis测试配置(使用嵌入式Redis)
  redis:
    host: localhost
    port: 6370
    database: 0

# JWT测试配置
auth:
  jwt:
    secret: test-jwt-secret-key-for-unit-testing-64-characters-minimum-length
    access-token-validity: 3600
    refresh-token-validity: 7200
    issuer: xypai-auth-test

# 日志配置
logging:
  level:
    com.xypai.auth: DEBUG
    org.springframework.web: DEBUG
    org.mockito: DEBUG
