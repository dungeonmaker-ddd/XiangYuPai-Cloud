# ===========================================
# 📱 XyPai SMS 微服务配置 - 统一配置文件
# 基于DDD和事件驱动架构的短信服务
# ===========================================

server:
  port: 9107

spring:
  application:
    name: xypai-sms-service

  profiles:
    active: dev

  # 配置导入 - 使用Nacos配置中心
  config:
    import:
      - optional:nacos:xypai-sms-service.yml

  # Nacos配置
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: xypai-dev
        group: XYPAI_GROUP
        username: nacos
        password: nacos
        enabled: true
        register-enabled: true
        # access-key: ""
        # secret-key: ""
        metadata:
          version: 1.0.0
          management-port: ${server.port}
      config:
        server-addr: localhost:8848
        namespace: xypai-dev
        group: XYPAI_GROUP
        # username: nacos
        # password: nacos
        file-extension: yml
        enabled: true
        refresh-enabled: true
        # access-key: ""
        # secret-key: ""
        import-check:
          enabled: false  # 禁用强制检查

  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/xypai_sms?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    username: root
    password: password
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 2
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 0

  # RabbitMQ配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    connection-timeout: 30000
    connection-attempts: 3
    retry-attempts: 3

  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false

# MyBatis Plus配置 - Spring Boot 3兼容
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,nacos
  endpoint:
    health:
      show-details: when-authorized
    nacos:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

# 日志配置
logging:
  level:
    com.xypai.sms: debug
    org.springframework.web: info
    org.mybatis: info
    com.alibaba.nacos: warn
    com.alibaba.cloud: warn
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{50}] - %msg%n'
  file:
    name: logs/xypai-sms.log

# Knife4j文档配置
knife4j:
  enable: true
  openapi:
    title: XyPai SMS Service API
    description: XyPai短信微服务API文档
    version: 1.0.0
    contact:
      name: XyPai Team
      email: xypai-team@example.com
  setting:
    language: zh_CN
    enable-swagger-models: true
    enable-document-manage: true
    swagger-model-name: 实体类列表

# 自定义SMS配置
xypai:
  sms:
    # 短信发送配置
    send:
      default-load-balance: ROUND_ROBIN
      batch-max-size: 100
      rate-limit: 60
      async-queue-size: 1000

    # 渠道配置
    channels:
      aliyun:
        enabled: true
        priority: 1
        access-key-id: ${ALIYUN_ACCESS_KEY_ID:your-access-key-id}
        access-key-secret: ${ALIYUN_ACCESS_KEY_SECRET:your-access-key-secret}
        endpoint: dysmsapi.aliyuncs.com

      tencent:
        enabled: true
        priority: 2
        secret-id: ${TENCENT_SECRET_ID:your-secret-id}
        secret-key: ${TENCENT_SECRET_KEY:your-secret-key}
        region: ap-guangzhou
        sdk-app-id: ${TENCENT_SMS_SDK_APP_ID:your-sdk-app-id}

      baidu:
        enabled: false
        priority: 3
        access-key-id: ${BAIDU_ACCESS_KEY_ID:your-access-key-id}
        secret-access-key: ${BAIDU_SECRET_ACCESS_KEY:your-secret-access-key}
        endpoint: sms.bj.baidubce.com

    # 缓存配置
    cache:
      template-ttl: 3600
      send-record-ttl: 86400
      blacklist-ttl: 1800

    # 消息队列配置
    mq:
      send-queue: sms.send.queue
      dead-letter-queue: sms.send.dlq
      consumer-concurrency: 5
      max-retry-attempts: 3