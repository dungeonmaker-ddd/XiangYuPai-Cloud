# è‡ªå®šä¹‰SMSé…ç½®
xypai:
  sms:
    # çŸ­ä¿¡å‘é€é…ç½®
    send:
      default-load-balance: ROUND_ROBIN
      batch-max-size: 100
      rate-limit: 60
      async-queue-size: 1000

    # æ¸ é“é…ç½®
    channels:
      aliyun:
        enabled: true
        priority: 1
        access-key-id: ${ALIYUN_ACCESS_KEY_ID:your-access-key-id}
        access-key-secret: ${ALIYUN_ACCESS_KEY_SECRET:your-access-key-secret}
        endpoint: dysmsapi.aliyuncs.com

      tencent:
        enabled: true
        priority: 2
        secret-id: ${TENCENT_SECRET_ID:your-secret-id}
        secret-key: ${TENCENT_SECRET_KEY:your-secret-key}
        region: ap-guangzhou
        sdk-app-id: ${TENCENT_SMS_SDK_APP_ID:your-sdk-app-id}

      baidu:
        enabled: false
        priority: 3
        access-key-id: ${BAIDU_ACCESS_KEY_ID:your-access-key-id}
        secret-access-key: ${BAIDU_SECRET_ACCESS_KEY:your-secret-access-key}
        endpoint: sms.bj.baidubce.com

    # ç¼“å­˜é…ç½®
    cache:
      template-ttl: 3600
      send-record-ttl: 86400
      blacklist-ttl: 1800

    # æ¶ˆæ¯é˜Ÿåˆ—é…ç½®
    mq:
      send-queue: sms.send.queue
      dead-letter-queue: sms.send.dlq
      consumer-concurrency: 5
      max-retry-attempts: 3