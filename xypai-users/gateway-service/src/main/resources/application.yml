# ==========================================
# 🚪 网关服务配置 - MVP版本
# 端口：8080
# 特点：无/api前缀，现代化路由
# ==========================================

server:
  port: 8080

spring:
  application:
    name: gateway-service
  
  # 服务发现
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: xypai
        group: gateway-group
    
    # Gateway配置
    gateway:
      # 全局CORS配置
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "*"
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      
      # 路由配置 - MVP版本
      routes:
        # 👤 用户服务路由
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
          filters:
            - StripPrefix=0
            - AddRequestHeader=X-Service-Name, user-service
            - AddRequestHeader=X-Request-Source, gateway
        
        # 🤝 社交服务路由 (预留)
        - id: social-service
          uri: lb://social-service
          predicates:
            - Path=/social/**
          filters:
            - StripPrefix=0
            - AddRequestHeader=X-Service-Name, social-service
        
        # 💰 钱包服务路由 (预留)
        - id: wallet-service
          uri: lb://wallet-service
          predicates:
            - Path=/wallets/**
          filters:
            - StripPrefix=0
            - AddRequestHeader=X-Service-Name, wallet-service
        
        # 📱 动态服务路由 (预留)
        - id: feed-service
          uri: lb://feed-service
          predicates:
            - Path=/feeds/**
          filters:
            - StripPrefix=0
            - AddRequestHeader=X-Service-Name, feed-service

# 日志配置
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.xypai: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n"

# 监控端点
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

# 应用信息
info:
  app:
    name: '@project.name@'
    version: '@project.version@'
    description: 🚪 网关服务 - MVP版本
    port: 8080
    routes:
      - /users/** -> user-service:9106
      - /social/** -> social-service:9107
      - /wallets/** -> wallet-service:9108
      - /feeds/** -> feed-service:9109
