# 🏗️ XY相遇派用户微服务开发环境配置

spring:
  # 动态数据源配置 - 开发环境
  datasource:
    dynamic:
      datasource:
        master:
          url: jdbc:mysql://localhost:3306/users_dev?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
          username: root
          password: password
          hikari:
            maximum-pool-size: 10
            minimum-idle: 5
  
  # Redis配置 - 开发环境
  redis:
    host: localhost
    port: 6379
    database: 1
    password:
  
  # Nacos配置 - 开发环境
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        namespace: dev
        group: XYPAI_DEV_GROUP
      config:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        namespace: dev
        group: XYPAI_DEV_GROUP

# MyBatis Plus - 开发环境
mybatis-plus:
  configuration:
    # 开发环境开启SQL日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  # 开发环境开启性能分析
  global-config:
    db-config:
      # 开发环境关闭逻辑删除(便于调试)
      logic-delete-field: delFlag

# 日志配置 - 开发环境
logging:
  level:
    root: info
    com.xypai: debug
    com.xypai.user.mapper: debug
    org.springframework.cloud.openfeign: debug
    org.springframework.web: debug
  pattern:
    console: "%clr(%d{HH:mm:ss.SSS}){faint} %clr(%5p) %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx"

# SpringDoc - 开发环境
springdoc:
  swagger-ui:
    enabled: true
    # 开发环境启用Try it out
    try-it-out-enabled: true
  api-docs:
    enabled: true

# 监控 - 开发环境
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# 自定义配置 - 开发环境
xypai:
  user:
    config:
      # 开发环境缓存时间短一些
      cache-expire-minutes: 5
      # 开发环境启用详细日志
      enable-detail-log: true
