# ==========================================
# 👤 用户服务配置 - MVP版本
# 端口：9106
# ==========================================

server:
  port: 9106

spring:
  application:
    name: user-service
  
  # 数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/xypai_user?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      connection-timeout: 30000
  
  # 服务发现
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public
        group: DEFAULT_GROUP
        username: nacos
        password: nacos
        metadata:
          version: 1.0.0-MVP
          description: 用户基础信息服务

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      table-prefix: ""
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  # 使用 Spring Boot 3.x 专用 starter，无需额外配置

# 日志配置
logging:
  level:
    com.xypai.user: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{50}] - %msg%n"

# 监控端点
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

# 应用信息
info:
  app:
    name: '@project.name@'
    version: '@project.version@'
    description: 👤 用户服务 - MVP版本
    port: 9106

# Knife4j 增强文档配置 (Spring Boot 3.x 兼容版本)
knife4j:
  enable: true
  # 生产环境配置
  production: false
  # 基础认证配置
  basic:
    enable: false
  # 增强设置
  setting:
    language: zh-cn
    enable-version: true
    enable-debug: true
    enable-search: true
    enable-home-custom: true
    home-custom-path: classpath:markdown/home.md

# SpringDoc OpenAPI 配置 (Spring Boot 3.x + Jakarta EE)
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    try-it-out-enabled: true
    operations-sorter: alpha
    tags-sorter: alpha
    filter: true
  # 包扫描配置
  packages-to-scan: com.xypai.user.controller